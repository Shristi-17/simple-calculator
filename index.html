<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div>
        <nav>
            <b>Basic Calculator</b>
        </nav>
    </div>

    <div class="keys">
        <div class="box">
            <form action="">
                <input type="text" name="value">
            </form>
        </div>
        <ul style="list-style-type: none;" class="nums">
            <li onclick="appendNumber('1')">1</li>
            <li onclick="appendNumber('2')">2</li>
            <li onclick="appendNumber('3')">3</li>
            <li onclick="appendNumber('4')">4</li>
            <li onclick="appendNumber('5')">5</li>
            <li onclick="appendNumber('6')">6</li>
            <li onclick="appendNumber('7')">7</li>
            <li onclick="appendNumber('8')">8</li>
            <li onclick="appendNumber('9')">9</li>
            <li onclick="appendNumber('0')">0</li>            
            <li onclick="appendOperator('+')">+</li>
            <li onclick="appendOperator('-')">-</li>
            <li onclick="appendOperator('*')">*</li>
            <li onclick="appendOperator('/')">/</li>
            <li onclick="calculateResult()">=</li>
            <li>AC</li>
        </ul>
    </div>

    <div class="foot">
        <footer>Made with ❤️ by Shristi Chauhan</footer>
    </div>
</body>
</html>
